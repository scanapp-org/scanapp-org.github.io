<!DOCTYPE html>
<html lang="en">
<head>
  <!-- TODO: Change maximum-scale=1 to 5 for improved accesiblity score. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" sizes="144x144" href="/assets/svg/log_sq-144.jpg">
  <!-- Primary Meta Tags -->
  <title>{{ page.title }}</title>
  <meta name="title" content="{{ page.meta_title }}">
  <meta name="description" content="{{ page.meta_description }}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://scanapp.org/">
  <meta property="og:title" content="{{ page.meta_title }}">
  <meta property="og:description" content="{{ page.meta_description }}">
  <meta property="og:image" content="https://scanapp.org/assets/svg/scanapp-logo.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://scanapp.org/">
  <meta property="twitter:title" content="{{ page.meta_title }}">
  <meta property="twitter:description" content="{{ page.meta_description }}">
  <meta property="twitter:image" content="https://scanapp.org/assets/svg/scanapp-logo.png">
  
  <!-- PWA -->
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="/assets/manifest.json" />

  <link rel="preload" href={{ "/assets/main.css" | relative_url }} as="style">
  <link rel="stylesheet" href={{ "/assets/main.css" | relative_url }}>

  <link rel="canonical" href="https://scanapp.org"/>
  <link rel="preload" href={{ "/assets/app.v2.6.0.css" | relative_url }} as="style">
  <link rel="stylesheet" href="/assets/app.v2.6.0.css">
  <link rel="preload" href="https://scanapp.pages.dev/css/index.v2.5.1.css" as="style">
  <link rel="stylesheet" href="https://scanapp.pages.dev/css/index.v2.5.1.css">

  <!-- <link rel="preload" href="/assets/js/scanapp-js.pro.min.v2.5.9.js" as="script">
  <script defer src="/assets/js/scanapp-js.pro.min.v2.5.9.js"></script> -->
  {% include inline_scanapp_js.html %}

  <base target="_parent">

  <link rel="preconnect" href="https://www.googletagmanager.com">
  <link rel="preconnect" href="https://www.google-analytics.com">
</head>
<body data-instant-allow-query-string data-instant-allow-external-links>
    <div> {{ content }} </div>
</body>

<!-- Global site tag (gtag.js) - Google Analytics -->
<!-- TODO: understand impact of defer on gtag manager -->
<script defer src="https://www.googletagmanager.com/gtag/js?id=G-2KZEP7DPYH"></script>
<script defer>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  // gtag('set', 'transport', 'beacon');
  gtag('config', 'G-2KZEP7DPYH');
</script>
</html>
